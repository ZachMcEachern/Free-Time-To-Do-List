    <section class="page-section about-heading">
      <div class="container">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">

<!--Form Section-->
              <br>
              <div class="bg-faded rounded p-5">
                <div class="panel panel-default"> <!--BootStrap classes that will trigger styles-->
                  <div class="panel body"><!--BootStrap classes that will trigger styles-->
                    <form data-game = "game-form">
                      <div class="form-group"> <!--BootStrap: layout typography style-->
                        <label for="coffeeOrder"><b>Title:</b></label>
                        <input class="form-control" name="show_title" id="showId" autofocus required pattern="[a-zA-Z\s]+">
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="watch_watched" value="watch" checked>
                          Want to play
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="watch_watched" value="watched">
                          Already played
                        </label>
                      </div>
                      <div class="form-group">
                        <label for="flavorShot"><b>Genre:</b></label>
                        <select id="flavorShot" class="form-control" name="genre">
                          <option value="">None</option>
                          <option value="Role Playing Game">Action</option>
                          <option value="First Person Shooter">Adventure</option>
                          <option value="Horror">Comedy</option>
                          <option value="Massive Multiplayer Online">Crime</option>
                          <option value="Platformer">Drama</option>
                          <option value="Fighting">Fantasy</option>
                          <option value="Survival">Horror</option>
                          <option value="Rhythm">Romance</option>
                          <option value="Metroidvania">Science-Fiction</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-default">Add</button>
                      <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                  </div>
                </div>
            </div> <br>

<!--Need to watch checklist section-->
            <div class="bg-faded rounded p-5">
              <div class="panel panel-default"> <!--BootStrap classes that will trigger styles-->
                <div class="panel body"><!--BootStrap classes that will trigger styles-->
                  <h3><b>Must Play Games:</b></h3>
                    <div data-game="game-checklist">
                    </div>
                </div>
              </div>
          </div>
          <br>

<!--Aready Watched list section-->
          <div class="bg-faded rounded p-5">
            <div class="panel panel-default"> <!--BootStrap classes that will trigger styles-->
              <div class="panel body"><!--BootStrap classes that will trigger styles-->
                <h3><b>Already Played Games:</b></h3>
                  <div data-game="game-played_checklist">
                  </div>
              </div>
            </div>
